<div ng-controller="NewsCtrl" ng-cloak>
  <md-content class="md-padding" layout-xs="column" layout="row" layout-align="center center">
    <md-card class="card-page-title top-banner">
      <md-card-title class="todo-headline">
        <span class="md-headline todo-headline">News</span>
      </md-card-title>
      <md-card-content class="">
        <div class="md-subhead todo-subheadline" layout="row" layout-xs="column">Read what's going on in {{travelInfo}}</div>
      </md-card-content>
    </md-card>
  </md-content>
  <md-content class="md-padding" layout-xs="column" layout-gt-sm="row" layout-wrap layout-align="center" flex>
    <md-card ng-repeat="item in alchemy" class="news-content" flex-gt-sm="30" flex-xs="33">
      <md-card-header class="todo-title">
        <md-card-header-text>
          <span class="md-title">{{item.source.enriched.url.title}}</span>
          <span class="md-subhead">News</span>
        </md-card-header-text>
      </md-card-header>
      <md-card-title-media>
        <img ng-src="{{item.source.enriched.url.image}}" class="md-media-sm card-media news-image">
      </md-card-title-media>
      <md-card-title class="card-body">
        <md-card-content class="news-body">
          <span class="xs-subhead">{{item.source.enriched.url.text | words : 25}}</span>
        </md-card-content>
      </md-card-title>
      <md-card-footer>
        <div>
          <md-button ng-click="showDialog($event, $index)" class="md-raised md-primary md-hue-2">
            More
          </md-button>
        </div>
      </md-card-footer>
    </md-card>
  </md-content>
</div>
