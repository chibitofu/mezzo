<div ng-controller="NewsCtrl" ng-cloak>
  <md-content class="md-padding" layout-xs="column" layout="row" layout-align="center center">
    <md-card class="card-page-title top-banner">
      <md-card-title class="todo-headline">
        <span class="md-headline todo-headline"><ng-md-icon icon="local_library" style="fill:white" size="40"></ng-md-icon> News about {{weather.city.name}}</span>
      </md-card-title>
      <md-card-content hide-xs>
        <div class="md-subhead todo-subheadline">7 day forecast</div>
        <div layout="row" layout-xs="column" class="md-padding">
          <div flex ng-repeat="day in weather.list" style="width: 115px;" class="weather-tile">
            <img ng-src="http://openweathermap.org/img/w/{{day.weather[0].icon}}.png"><br>
            <span>High {{day.temp.max | number : 0}}<small>&#8451;</small></span><br>
            <span>Low {{day.temp.min | number : 0}}<small>&#8451;</small></span>
          </div>
        </div>
      </md-card-content>
    </md-card>
  </md-content>
  <md-content class="md-padding" layout-xs="column" layout-gt-xs="row" layout-wrap layout-align="center" flex>
    <md-card ng-repeat="item in alchemy" class="news-content" flex-gt-sm="30" flex-sm="35" flex-xs="50">
      <md-card-header class="todo-title">
        <md-card-header-text>
          <span class="md-title">{{item.source.enriched.url.title}}</span>
          <span class="md-subhead">News</span>
        </md-card-header-text>
      </md-card-header>
      <md-card-title-media>
        <div ng-style="{'background-image':'url({{item.source.enriched.url.image}})'}" class="md-media-sm card-media news-image">
        </div>
      </md-card-title-media>
      <md-card-title class="card-body">
        <md-card-content class="news-body">
          <span class="xs-subhead">{{item.source.enriched.url.text | words : 25}}</span>
        </md-card-content>
      </md-card-title>
      <md-card-footer>
        <div>
          <md-button ng-click="showDialog($event, $index)" class="md-raised md-accent">
            More
          </md-button>
        </div>
      </md-card-footer>
    </md-card>
  </md-content>
</div>
