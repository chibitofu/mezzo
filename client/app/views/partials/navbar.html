<div ng-controller="MenuCtrl" layout="column" ng-cloak>
  <md-content flex layout-padding layout="column" layout-align="end">
    <div layout="row" layout-align="space-between start">
      <md-content>
      <a href="/table-of-contents">
        <img src="../app/assets/img/Mezzo.png"  class="nav-logo">
      </a>
    </md-content>
      <md-button ng-click="toggleRight()"
        ng-hide="isOpenRight()"
        class="md-primary" style="text-align: right" aria-label="Menu Open">
        <ng-md-icon icon="menu" style="fill:#00BCD4" size="40"></ng-md-icon>
      </md-button>
    </div>
  </md-content>
  <section layout="row" flex>
    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right" layout-align="start">
      <md-toolbar class="md-theme-dark">
        <h5 class="md-toolbar-tools">Table of Contents</h5>
      </md-toolbar>
      <md-content ng-controller="RightCtrl" layout-padding>
        <md-content class="toc-content">
          <md-list layout="column" layout-align="center start">
            <a href="/">
              <md-list-item class="md-3-line">
                  <div layout="row" layout-align="start center">
                    <ng-md-icon icon="home" style="fill:white" size="40"></ng-md-icon><span class="toc-list-item">New Vacation</span>
                  </div>
              </md-list-item>
            </a>
            <a href="/table-of-contents">
              <md-list-item class="md-3-line">
                  <div layout="row" layout-align="start center">
                    <ng-md-icon icon="list" style="fill:white" size="40"></ng-md-icon><span class="toc-list-item">Table of Conents</span>
                  </div>
              </md-list-item>
            </a>
            <a href="/todo">
              <md-list-item class="md-3-line">
                  <div layout="row" layout-align="start center">
                    <ng-md-icon icon="nature_people" style="fill:white" size="40"></ng-md-icon><span class="toc-list-item">Things Todo</span>
                  </div>
              </md-list-item>
            </a>
            <a href="/news">
              <md-list-item class="md-3-line">
                <div layout="row" layout-align="start center">
                  <ng-md-icon icon="local_library" style="fill:white" size="40"></ng-md-icon><span class="toc-list-item">News</span>
                </div>
              </md-list-item>
            </a>
            <a href="/photos">
              <md-list-item class="md-3-line" layout="column">
                <div layout="row" layout-align="start center">
                  <ng-md-icon icon="photo_camera" style="fill:white" size="40"></ng-md-icon><span class="toc-list-item">Photos</span>
                </div>
                <div layout="row" layout-align="start center">
                  <ng-md-icon icon="warning" style="fill:#B71C1C" size="12"></ng-md-icon>
                  <span class="warning">Contains pictures from the internet.</span>
                </div>
              </md-list-item>
            </a>
            <md-divider md-inset></md-divider>
            <a href="/wiki">
              <md-list-item class="md-3-line">
                <div layout="row" layout-align="start center">
                  <ng-md-icon icon="language" style="fill:white" size="40"></ng-md-icon><span class="toc-list-item">Wikipedia</span>
                </div>
              </md-list-item>
            </a>
            <a href="/restaurant">
              <md-list-item class="md-3-line">
                <div layout="row" layout-align="start center">
                  <ng-md-icon icon="local_restaurant" style="fill:white" size="40"></ng-md-icon><span class="toc-list-item">Restaurants</span>
                </div>
              </md-list-item>
            </a>
            <a href="/map">
              <md-list-item class="md-3-line">
                <div layout="row" layout-align="start center">
                  <ng-md-icon icon="map" style="fill:white" size="40"></ng-md-icon><span class="toc-list-item">Map</span>
                </div>
              </md-list-item>
            </a>
            <a href="/hotels">
              <md-list-item class="md-3-line">
                <div layout="row" layout-align="start center">
                  <ng-md-icon icon="location_city" style="fill:white" size="40"></ng-md-icon><span class="toc-list-item">Hotels</span>
                </div>
              </md-list-item>
            </a>
          </md-list>
        </md-content>
        <md-button ng-click="close()" class="md-primary" aria-label="Menu Close">
          <ng-md-icon icon="close" style="fill:#FFC107" size="28"></ng-md-icon>
        </md-button>
      </md-content>
    </md-sidenav>
  </section>
</div>
