<md-dialog ng-controller="PhotosCtrl">
  <md-content class="md-padding" layout-align="center" ng-model="fullPhoto">
    <md-card class="news-content">
      <md-card-title-media>
        <img ng-src="{{fullPhoto.images.standard_resolution.url}}" class="md-media-md card-media">
      </md-card-title-media>
    </md-card>
  </md-content>
</md-dialog>
