<!-- Navbar, ng-include needs quotes in quotes -->
<div ng-include="'app/views/partials/navbar.html'"></div>

<div ng-controller="TodoCtrl" ng-cloak>
  <md-content class="md-padding" layout-xs="column" layout="row" layout-align="center center">
    <md-card class="card-page-title top-banner">
      <md-card-title class="todo-headline">
        <span class="md-headline todo-headline"><ng-md-icon icon="nature_people" style="fill:white" size="40"></ng-md-icon> Things To Do in {{weather.city.name}}</span>
      </md-card-title>
      <md-card-content hide-xs>
        <div class="md-subhead todo-subheadline">7 day forecast</div>
        <div layout="row" layout-xs="column" class="md-padding">
          <div flex ng-repeat="day in weather.list" style="width: 115px;" class="weather-tile">
            <img ng-src="http://openweathermap.org/img/w/{{day.weather[0].icon}}.png"><br>
            <span>High {{day.temp.max | number : 0}}<small>&#8451;</small></span><br>
            <span>Low {{day.temp.min | number : 0}}<small>&#8451;</small></span>
          </div>
        </div>
      </md-card-content>
    </md-card>
  </md-content>
  <md-content class="md-padding" layout-xs="column" layout="row" layout-wrap layout-align="center center">
    <md-card ng-repeat="item in expedia" class="todo-content" flex-gt-xs="30" flex-xs="50">
      <md-card-header class="todo-title">
        <md-card-header-text>
          <span class="md-title">{{item.title}}</span>
          <span class="md-subhead">{{item.categories[0]}}</span>
        </md-card-header-text>
      </md-card-header>
      <md-card-title-media>
        <img ng-src="http:{{item.imageUrl}}" class="md-media-lg card-media">
      </md-card-title-media>
      <md-card-title class="card-body">
      </md-card-title>
      <md-card-content class="card-body">
        <div>
          <span class="md-headline">
          Price {{item.fromPrice}}
          </span>
        </div>
        <div style="text-align: left">
          <span>
            Rating: {{item.recommendationScore | isNA}}
          </span>
        </div>
      </md-card-content>
      <md-card-footer>
        <div>
          <md-button ng-click="showDialog($event, item.id)" class="md-raised md-accent">
            Details
          </md-button>
        </div>
      </md-card-footer>
    </md-card>
  </md-content>
</div>
