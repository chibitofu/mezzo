<!DOCTYPE html>
<html ng-app="MezzoApp" ng-cloak>
  <head>
    <base href="/">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Mezzo</title>

<!-- google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Oleo+Script|Slabo+27px|Noto+Sans:400,700' rel='stylesheet' type='text/css'>
<!-- angular links -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
<!-- client css -->
    <link rel="stylesheet" href="app/assets/styles/style.css">

<!-- angular scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-animate.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
<!-- client scripts -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.11.1/moment.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers.js"></script>
    <script src="app/services.js"></script>
  </head>
  <body>
<!-- Navbar, ng-include needs quotes in quotes -->
    <div ng-include="'app/views/partials/navbar.html'" aria-hidden="false"></div>

<!-- body view -->
    <ng-view></ng-view>
  </body>
</html>
